Bodaclick\BDKEnquiryBundle\Entity\Enquiry:
  type: entity
  table: enquiry
  indexes:
    name_index:
      columns: [name]
    about_index:
      columns: [aboutDefinition]
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string
      length: 255
      nullable: true
      unique: true
    form:
      type: string
      length: 255
      nullable: true
    aboutDefinition:
      type: string
      length: 255


  oneToMany:
    answers:
      targetEntity: Answer
      mappedBy: enquiry
      cascade: ["persist", "remove"]

  lifecycleCallbacks: {  }